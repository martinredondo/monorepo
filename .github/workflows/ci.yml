name: CI (affected packages only)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  changes:
    name: Detect changed packages
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.set.outputs.projects }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app-a:
              - 'packages/app-a/**'
            app-b:
              - 'packages/app-b/**'
            root:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/**'
      - name: Set changed projects matrix
        id: set
        shell: bash
        run: |
          declare -a projects=()

          if [[ "${{ steps.filter.outputs.root }}" == 'true' ]]; then
            projects=( "app-a" "app-b" )
          else
            [[ "${{ steps.filter.outputs.app-a }}" == 'true' ]] && projects+=( "app-a" )
            [[ "${{ steps.filter.outputs.app-b }}" == 'true' ]] && projects+=( "app-b" )
          fi

          # Build JSON safely
          json='['
          for i in "${!projects[@]}"; do
            [[ $i -gt 0 ]] && json+=','
            json+="\"${projects[$i]}\""
          done
          json+=']'

          echo "projects=$json" >> "$GITHUB_OUTPUT"
  test:
    name: Test ${{ matrix.package }}
    needs: changes
    if: ${{ needs.changes.outputs.projects != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.projects) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests for affected package
        run: vitest -F ${{ matrix.package }} test